<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <h1>Registration</h1>
    <form action="" method="" enctype="application/x-www-form-urlencoded">
        <div id="" class="">
            <label for="id_firstname">First Name :</label>
            <input type="text" id="id_firstname" name="firstname" placeholder="enter your first name">
        </div>
        <div id="" class="">
            <label for="id_lastname">Last Name :</label>
            <input type="text" id="id_lastname" name="lastname" placeholder="enter your last name">
        </div>
        <div id="" class="">
            <label for="id_username">Username :</label>
            <input type="text" id="id_username" name="username" placeholder="enter your username">
        </div>
        <div class="" id="">
            <label for="id_email">Email :</label>
            <input type="email" name="email" id="id_email" placeholder="enter your email">
        </div>
        <div class="" id="">
            <label for="id_password">Password :</label>
            <input type="password" name="password" id="id_password" placeholder="enter your password">
        </div>
        <div class="" id="">
            <label for="">Gender</label>
            <input type="radio" name="gender" id="id_male">
            <label for="id_male">Male</label>
            <input type="radio" name="gender" id="id_female">
            <label for="id_female">Female</label>
        </div>
        <div class="" id="">
            <label for="id_address">Address</label>
            <textarea name="address" id="id_address" cols="30" rows="10"></textarea>
        </div>
        <div class="" id="">
            <label for="id_qualification">select your qualification</label>
            <select name="qualification" id="id_qualification">
                <option value="mca">MCA</option>
                <option value="bca">BCA</option>
                <option value="btech">BTech</option>
                <option value="ba">BA</option>
            </select>
        </div>
        <div class="" id="">
            <label for="id_resume">Upload your resume</label>
            <input type="file" name="resume" id="id_resume">
        </div>
        <div class="" id="">
            <button type="submit">register</button>
        </div>
    </form>
</body>

</html>
