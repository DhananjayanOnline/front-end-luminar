<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
</head>

<body>
    <img src="./images/github.jpeg" alt="">
    <h1>Sign in to GitHub</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <div id="" class="">
            <label for="id_password">Usename or email address</label>
            <input type="text" id="id_username" name="usename">
        </div>
        <div id="" class="">
            <label for="id_password">Password</label><a href="https://github.com/password_reset">Forgot password?</a>
            <input type="password" id="id_password" name="password">
        </div>
        <button type="submit">Sign in</button>
    </form>
    <span>New to GitHub</span> <a href="https://github.com/signup?source=login">Create an account</a>
    <div>
        <a href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service">Terms</a>
        <a href="https://docs.github.com/en/site-policy/privacy-policies/github-privacy-statement">Privacy</a>
        <a href="https://github.com/security">Security</a>
        <a href="https://support.github.com/?tags=dotcom-direct">Contact GitHub</a>
    </div>
</body>

</html>
